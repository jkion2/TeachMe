<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Main Layout</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Local markdown parser for chat messages -->
    <script src="marked.min.js"></script>
</head>
<body>
    <!-- Main Layout Container -->
    <div class="main-container">
        <!-- Sidebar (always visible, collapsible) -->
        <div class="sidebar" id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <h2>TeachMe</h2>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <!-- Text Input -->
                <div class="input-group">
                    <label>Enter your math question or add context:</label>
                    <textarea id="textInput" placeholder="Enter your math question or additional context..."></textarea>
                </div>

                <!-- Image Upload Section -->
                <div class="input-group">
                    <label>Add an image (optional):</label>
                    <div id="dropZone" class="drop-zone" title="Click to browse, drag & drop images, or paste screenshots with Ctrl+V">
                        <div class="drop-content">
                            <div class="upload-icon">üìÅ</div>
                            <p>Drag & drop an image, paste a screenshot (Ctrl+V), or click to browse</p>
                            <button id="browseBtn" class="browse-btn">Choose File</button>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    
                    <!-- Image Preview -->
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImage" alt="Preview">
                        <div class="image-info">
                            <span id="imageName"></span>
                            <button id="removeImageBtn" class="remove-btn" title="Remove image">&times;</button>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn" id="submitBtn">Submit</button>
            </div>
            <div class="chat-section" id="chatSection" style="display: none;">
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be appended here -->
            </div>
            <!-- Chat Input Bar -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="Ask a follow-up question..." 
                        rows="1"></textarea>
                    <button class="chat-send-btn" id="chatSendBtn">
                        <span>‚ÜóÔ∏è</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
        <!-- Main Content Area - UPDATED to support video mode -->
        <div class="content-area" id="contentArea">
            <div class="content-placeholder" id="placeholderContent">
                <h3>Submit a question to see results</h3>
                <p>Use the sidebar to enter your math question and get explanations with video demonstrations.</p>
            </div>

            <!-- Video Container (hidden initially, shown after submit) -->
            <div class="video-container" id="videoContainer" style="display: none;">
                <!-- Loading State -->
                <div class="video-loading" id="videoLoading">
                    <div class="loading-spinner"></div>
                    <p>Generating your math explanation video...</p>
                </div>

                <!-- Video Player (hidden until loaded) -->
                <div class="video-player" id="videoPlayer" style="display: none;">
                    <video id="mathVideo" controls width="100%" height="400">
                        <!-- Demo video source - replace with actual video URL -->

                        Your browser does not support the video tag.
                    </video>
                    
                    <!-- Video Controls -->
                    <div class="video-controls">
                        <button class="video-btn" id="downloadBtn">‚¨áÔ∏è Download</button>
                        <button class="video-btn" id="newQuestionBtn">‚ûï New Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
